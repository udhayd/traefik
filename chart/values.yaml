traefik:
  image:
    name: traefik
    # defaults to appVersion
    tag: "2.5.6"

  ssl:
    defaultcrt: 
    defaultkey: 
            
  # Add volumes to the traefik pod. The volume name will be passed to tpl.
  volumes: 
  - name: default-cert
    mountPath: "/certs"
    type: secret

  globalArguments:
  - "--global.checknewversion"
  - "--global.sendanonymoususage"

  ports:
    web:
      nodePort: 32080
      redirectTo: websecure
    websecure:
      nodePort: 32443
      tls:
        enabled: true
